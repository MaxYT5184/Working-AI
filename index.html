<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3a6186, #89253e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 400px;
      max-width: 95%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    .chat-box div {
      margin-bottom: 12px;
    }

    .user {
      color: #007bff;
    }

    .ai {
      color: #28a745;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 10px 14px;
      margin-left: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const input = document.getElementById("user-input");

  // Array of 250+ custom sentences
  const aiResponses = [
    "Hello there! 😊", "Hi! How can I help you today? 🤖", "I'm just a friendly AI learning new things every day!",
    "That's an interesting question!", "I'm still learning! 😅 Try saying something else.", "Nice to meet you! 🤝",
    "How's your day going?", "Cool! Tell me more.", "Beep boop! I'm alive (kind of)! 🤖",
    "Hmm, let me think about that...", "Sorry, I didn’t understand that, but I'm trying my best! 💡",
    "I'm here to chat with you anytime!", "Let's talk about something fun! 🎉", "Have you tried turning it off and on again? 😜",
    "AI stands for Always Interested (just kidding, it's Artificial Intelligence) 😂", "Tell me your favorite color! 🌈",
    "I'm powered by coffee and code ☕💻", "Is it sunny where you are? ☀️", "I like talking to humans like you 🧠",
    "Try asking me something else! 🔄"
  ];

  // Add variations until we have 250 total
  while (aiResponses.length < 250) {
    const base = aiResponses[Math.floor(Math.random() * 20)];
    const emoji = Math.random() < 0.5 ? " 🤖" : " 😊";
    aiResponses.push(base + emoji);
  }

  function getAIResponse() {
    const index = Math.floor(Math.random() * aiResponses.length);
    return aiResponses[index];
  }

  function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${userText}</div>`;

    const aiReply = getAIResponse();
    setTimeout(() => {
      chatBox.innerHTML += `<div class="ai"><strong>AI:</strong> ${aiReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 500);

    input.value = "";
  }

  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
