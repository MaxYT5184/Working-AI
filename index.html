<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 400px;
      max-width: 90%;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .chat-box {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .chat-box div {
      margin-bottom: 8px;
    }

    .chat-box .user {
      color: #007bff;
    }

    .chat-box .ai {
      color: #28a745;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <input type="text" id="user-input" placeholder="Say something...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      // Use all letters A-Z, a-z and numbers 0-9 in variables
      let a="H", b="o", c="w", d=" ", e="a", f="r", g="e", h="y", i="o", j="u", k="?", 
          l="I", m="'", n="m", o="f", p="i", q="n", r="e", s=".", t="h", u="e", v="l", w="l", 
          x="c", y="d", z="s";

      let A="W", B="e", C="l", D="c", E="o", F="m", G="!", H="ðŸ˜Š", I="Y", J="a", K="b", L="c", 
          M="d", N="e", O="f", P="g", Q="h", R="i", S="j", T="k", U="l", V="m", W="n", X="o", Y="p", Z="q";

      let n0=0, n1=1, n2=2, n3=3, n4=4, n5=5, n6=6, n7=7, n8=8, n9=9;

      // Use them all to make responses
      const responses = [
        `${a+b+c+d+e+f+g+d+h+i+j+k}`,   // "How are you?"
        `${l+m+n+d+o+p+q+f+g+s}`,       // "I'm fine."
        `${A+B+C+D+E+F+G}`,             // "Welcome!"
        `${l+m+d+t+h+e+d+A+B+C}`,       // "I'm the Wel"
        `${I+J+K+L+M+N+O+P+Q+R+S+T+U+V+W+X+Y+Z}`, // All A-Z variables
        `Using: ${n0},${n1},${n2},${n3},${n4},${n5},${n6},${n7},${n8},${n9}`, // numbers 0-9
        `${l+d+t+h+a+n+k+d+y+o+u+d+H}`  // "I thank you ðŸ˜Š"
      ];

      // Random response
      const aiText = responses[Math.floor(Math.random() * responses.length)];

      setTimeout(() => {
        chatBox.innerHTML += `<div class="ai"><strong>AI:</strong> ${aiText}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);
    }
  </script>
</body>
</html>
