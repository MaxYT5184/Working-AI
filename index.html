<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat with Full Letter Logic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #dbe6f6, #c5796d);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 90%;
    }

    .chat-box {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background-color: #f4f4f4;
      margin-bottom: 10px;
    }

    .chat-box div {
      margin-bottom: 10px;
    }

    .user {
      color: #007bff;
    }

    .ai {
      color: #28a745;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .reaction {
      margin-left: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numbers = "0123456789";

    // Construct a word using only available letters
    function buildWord(word) {
      let allChars = letters + numbers;
      let output = "Y"; // Prefix as you suggested
      for (let i = 0; i < allChars.length; i++) {
        output += allChars[i];
      }
      return output;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${userText}</div>`;

      // Build AI response using all letters and numbers
      const aiResponse = buildWord(userText);

      setTimeout(() => {
        chatBox.innerHTML += `<div class="ai"><strong>AI:</strong> ${aiResponse} <span class="reaction">ðŸ¤–</span></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);

      input.value = "";
    }
  </script>
</body>
</html>
