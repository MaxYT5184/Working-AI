<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Builder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3a6186, #89253e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 400px;
      max-width: 95%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    .chat-box div {
      margin-bottom: 12px;
    }

    .user {
      color: #007bff;
    }

    .ai {
      color: #28a745;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 10px 14px;
      margin-left: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .reaction {
      margin-left: 6px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const input = document.getElementById("user-input");

  function getAIResponse(userMessage) {
    const msg = userMessage.toLowerCase();

    // Match some simple messages to responses
    if (msg.includes("hi") || msg.includes("hello")) {
      return "Hello there! ðŸ˜Š";
    } else if (msg.includes("how are you")) {
      return "I'm just code, but I'm doing great! ðŸ¤–";
    } else if (msg.includes("bye")) {
      return "Goodbye! Have a great day! ðŸ‘‹";
    } else if (msg.includes("thanks") || msg.includes("thank you")) {
      return "You're welcome! ðŸ™Œ";
    } else {
      return "I'm still learning! ðŸ˜… Try saying 'hi' or 'how are you'.";
    }
  }

  function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    // Show user message
    chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${userText}</div>`;

    // Get AI response
    const aiReply = getAIResponse(userText);
    setTimeout(() => {
      chatBox.innerHTML += `<div class="ai"><strong>AI:</strong> ${aiReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 500);

    input.value = "";
  }

  // Press enter to send
  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
